<p>
  La cantidad {{ myShoppingCart.length }}
</p>
<p>
  Total: ${{ total }}
</p>
<p>
  Today: {{ today | date: 'short'}}
</p>
<p>
  Today: {{ today | timeAgo}}
</p>
<p>
  Otra fecha: {{date | date: 'yyyy...dd...MM'}}
</p>
<div class="product-list--grid">
  <app-product
  [product]="product"
  *ngFor="let product of products"
  (addedProduct)="onAddToShoppingCart($event)"/>
</div>
